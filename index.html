<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
    color:white;
}
.container{text-align:center;z-index:2;}
h1{font-size:1.8rem;margin-bottom:25px;}
button{
    padding:14px 32px;
    font-size:1.1rem;
    border:none;
    border-radius:30px;
    margin:10px;
    cursor:pointer;
}
#yes{background:#00e676;}
#no{background:#ff1744;}
#msg{margin-top:30px;font-size:1.4rem;height:40px;}
canvas{
    position:fixed;top:0;left:0;pointer-events:none;
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">
        will you be my valentine???<br>
        but ours will be on fridayüòîüòî
    </h1>

    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üòà</button>

    <div id="msg"></div>
</div>

<canvas id="fireworks"></canvas>

<script>
let noCount = 0;
let typingInterval;

const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const msg = document.getElementById('msg');
const question = document.getElementById('question');

// NO button
noBtn.onclick = () => {
    noCount++;
    if(noCount === 1){
        msg.textContent = "haha! Nice try üòè Answer again.";
    } else {
        noBtn.style.position = "fixed";
        noBtn.style.left = Math.random()*(innerWidth-100)+"px";
        noBtn.style.top = Math.random()*(innerHeight-50)+"px";
    }
};

// YES button
yesBtn.onclick = () => {

    // remove both buttons completely
    yesBtn.remove();
    noBtn.remove();

    // clear any old message
    msg.textContent = "";
    question.textContent = "";

    typeMessage("see you on friday dear üòâüòò");
    startFireworks();
};

// typing effect
function typeMessage(text){
    let i = 0;
    typingInterval = setInterval(()=>{
        msg.textContent += text[i];
        i++;
        if(i >= text.length) clearInterval(typingInterval);
    },70);
}

// FIREWORKS
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

window.onresize = ()=>{
    canvas.width = innerWidth;
    canvas.height = innerHeight;
};

let rockets = [];
let particles = [];

function startFireworks(){
    setInterval(launchRocket,600);
    animate();
}

function launchRocket(){
    rockets.push({
        x:Math.random()*canvas.width,
        y:canvas.height,
        targetY:Math.random()*canvas.height/2+50,
        speed:5
    });
}

function explode(x,y){
    for(let i=0;i<70;i++){
        particles.push({
            x:x,
            y:y,
            angle:Math.random()*Math.PI*2,
            speed:Math.random()*4+2,
            life:80
        });
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    rockets.forEach((r,i)=>{
        r.y-=r.speed;
        ctx.beginPath();
        ctx.arc(r.x,r.y,3,0,Math.PI*2);
        ctx.fillStyle="white";
        ctx.fill();

        if(r.y<=r.targetY){
            explode(r.x,r.y);
            rockets.splice(i,1);
        }
    });

    particles.forEach((p,i)=>{
        p.x+=Math.cos(p.angle)*p.speed;
        p.y+=Math.sin(p.angle)*p.speed;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fillStyle="white";
        ctx.fill();

        if(p.life<=0) particles.splice(i,1);
    });

    requestAnimationFrame(animate);
}
</script>

</body>
</html>
