<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-family:Arial, Helvetica, sans-serif;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    overflow:hidden;
    color:white;
}

h1{font-size:2rem;margin-bottom:30px;}

button{
    padding:15px 35px;
    font-size:1.2rem;
    border:none;
    border-radius:30px;
    margin:10px;
    cursor:pointer;
}

#yes{background:#00e676;color:white;}
#no{background:#ff1744;color:white;position:relative;}

#msg{margin-top:20px;height:40px;font-size:1.3rem;}

canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<div>
    <h1 id="q">
        will you be my valentine???<br>
        but ours will be on fridayüòîüòî
    </h1>

    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üòà</button>

    <div id="msg"></div>
</div>

<canvas id="fw"></canvas>

<script>
let noCount = 0;
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const msg = document.getElementById('msg');
const q = document.getElementById('q');

noBtn.onclick = () => {
    noCount++;
    if(noCount === 1){
        msg.innerText = "haha! Nice try üòè Answer again.";
    } else {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
};

yesBtn.onclick = () => {
    q.innerText = "see you on friday dearüòâüòò";
    msg.innerText = "";
    startFireworks();
};

// fireworks
const canvas = document.getElementById('fw');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];
let started = false;

function startFireworks(){
    if(started) return;
    started = true;
    setInterval(()=>{
        for(let i=0;i<40;i++){
            particles.push({
                x:Math.random()*canvas.width,
                y:Math.random()*canvas.height,
                r:Math.random()*3+1,
                dx:(Math.random()-0.5)*4,
                dy:(Math.random()-0.5)*4,
                a:1
            });
        }
    },400);
    animate();
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x+=p.dx;
        p.y+=p.dy;
        p.a-=0.01;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle=`rgba(255,255,255,${p.a})`;
        ctx.fill();
        if(p.a<=0) particles.splice(i,1);
    });
    requestAnimationFrame(animate);
}
</script>

</body>
</html>
