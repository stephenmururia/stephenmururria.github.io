<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
    color:white;
}

.container{
    text-align:center;
    z-index:2;
}

h1{
    font-size:1.8rem;
    margin-bottom:25px;
}

button{
    padding:14px 32px;
    font-size:1.1rem;
    border:none;
    border-radius:30px;
    margin:10px;
    cursor:pointer;
}

#yes{background:#00e676;}
#no{background:#ff1744; position:relative;}

#msg{
    margin-top:30px;
    font-size:1.4rem;
    height:40px;
    letter-spacing:1px;
}

canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">
        will you be my valentine???<br>
        but ours will be on fridayüòîüòî
    </h1>

    <div id="buttons">
        <button id="yes">Yes ‚ù§Ô∏è</button>
        <button id="no">No üòà</button>
    </div>

    <div id="msg"></div>
</div>

<canvas id="fireworks"></canvas>

<script>
let noCount = 0;
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const msg = document.getElementById('msg');
const buttons = document.getElementById('buttons');
const question = document.getElementById('question');

// NO button
noBtn.onclick = () => {
    noCount++;
    if(noCount === 1){
        msg.innerText = "haha! Nice try üòè Answer again.";
    } else {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
};

// YES button
yesBtn.onclick = () => {
    msg.innerText = "";              // clear haha message
    buttons.style.display = "none"; // hide buttons
    question.innerText = "";
    typeMessage("see you on friday dear üòâüòò");
    startFireworks();
};

// typing effect
function typeMessage(text){
    let i = 0;
    const interval = setInterval(()=>{
        msg.innerText += text.charAt(i);
        i++;
        if(i >= text.length) clearInterval(interval);
    }, 70);
}

// FIREWORKS
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
};

let rockets = [];
let particles = [];

function startFireworks(){
    setInterval(launchRocket, 700);
    animate();
}

function launchRocket(){
    rockets.push({
        x: Math.random() * canvas.width,
        y: canvas.height,
        speed: Math.random() * 3 + 4,
        targetY: Math.random() * canvas.height/2 + 50
    });
}

function explode(x,y){
    for(let i=0;i<60;i++){
        particles.push({
            x:x,
            y:y,
            angle:Math.random()*2*Math.PI,
            speed:Math.random()*4+2,
            life:80
        });
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    rockets.forEach((r,i)=>{
        r.y -= r.speed;
        ctx.beginPath();
        ctx.arc(r.x,r.y,3,0,Math.PI*2);
        ctx.fillStyle="white";
        ctx.fill();

        if(r.y <= r.targetY){
            explode(r.x, r.y);
            rockets.splice(i,1);
        }
    });

    particles.forEach((p,i)=>{
        p.x += Math.cos(p.angle)*p.speed;
        p.y += Math.sin(p.angle)*p.speed;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fillStyle="white";
        ctx.fill();

        if(p.life<=0){
            particles.splice(i,1);
        }
    });

    requestAnimationFrame(animate);
}
</script>

</body>
</html>
